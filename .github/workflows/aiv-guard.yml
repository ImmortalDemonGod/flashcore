name: AIV Packet Validation

"on":
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  validate-packet:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      contents: read
    steps:
      - name: Check PR body for AIV packet
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr?.body || '';

            const required = [
              '# AIV Verification Packet (v2.1)',
              '## Claim(s)',
              '## Evidence',
              '### Class E (Intent Alignment)',
              '## Reproduction',
            ];

            const missing = required.filter((h) => !body.includes(h));

            // Fast-Track (Trivial) exception (docs/config-only PRs)
            if (missing.length > 0) {
              const allowedExtensions = ['.md', '.txt'];
              const allowedExactNames = ['.gitignore', '.editorconfig'];

              const owner = context.repo.owner;
              const repo = context.repo.repo;
              const pull_number = pr.number;

              const files = [];
              let page = 1;
              while (true) {
                const resp = await github.rest.pulls.listFiles({
                  owner,
                  repo,
                  pull_number,
                  per_page: 100,
                  page,
                });

                if (!resp.data || resp.data.length === 0) break;
                files.push(...resp.data);
                if (resp.data.length < 100) break;
                page += 1;
              }

              const changedPaths = files.map((f) => f.filename);

              const isFastTrackEligible =
                changedPaths.length > 0 &&
                changedPaths.every((p) => {
                  if (allowedExactNames.includes(p)) return true;
                  return allowedExtensions.some((ext) => p.endsWith(ext));
                });

              if (isFastTrackEligible) {
                core.info(
                  '⚠️ Missing AIV Packet sections, but PR is Fast-Track eligible (docs/config-only).'
                );
                core.info(`Missing sections: ${missing.join(', ')}`);
                return;
              }

              core.setFailed(
                `Missing required packet sections: ${missing.join(', ')}`
              );
              return;
            }

            // Check for immutable Class E links (Addendum 2.2)
            const classEMatch = body.match(
              /### Class E \(Intent Alignment\)[\s\S]*?(?=###|$)/
            );

            if (classEMatch) {
              const classESection = classEMatch[0];
              const mutableBranchPattern = /\/blob\/(main|master|develop)\//;

              if (mutableBranchPattern.test(classESection)) {
                core.setFailed(
                  '❌ Class E links must target commit SHA, not mutable branch (main/master/develop).\n' +
                    'Example: Use `/blob/a1b2c3d/docs/PRD.md` instead of `/blob/main/docs/PRD.md`'
                );
                return;
              }
            }

            core.info('✅ AIV Packet structure validated');
            core.info('✅ Class E links are immutable');
