# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
"on":
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  linter:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install project
        run: make install
      - name: Run linter
        run: make lint

  tests_linux:
    needs: linter
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install project
        run: make install
      - name: Run tests
        run: make test
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          if-no-files-found: warn
          path: |
            htmlcov/
            coverage.xml
            .coverage
      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v3
        # with:
        #   fail_ci_if_error: true

  tests_mac:
    needs: linter
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install project
        run: make install
      - name: Run tests
        run: make test
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          if-no-files-found: warn
          path: |
            htmlcov/
            coverage.xml
            .coverage

  tests_win:
    needs: linter
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Pip
        run: pip install --user --upgrade pip
      - name: Install project
        run: pip install -e .[test]
      - name: run tests
        run: pytest -s -vvvv -l --tb=long --cov=flashcore --cov-report=xml --cov-report=html tests
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          if-no-files-found: warn
          path: |
            htmlcov/
            coverage.xml
            .coverage

  negative-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install project
        run: make install
      - name: Check for legacy imports
        run: |
          mkdir -p artifacts
          echo "Checking for cultivation.scripts.flashcore imports..."
          if grep -r "from cultivation.scripts.flashcore" flashcore/ 2>/dev/null; then
            echo "❌ Found legacy imports" | tee artifacts/legacy_imports_check.txt
            exit 1
          else
            echo "✅ No legacy imports found" | tee artifacts/no_cultivation_imports.txt
          fi
      - name: Check for heavy dependencies
        run: |
          mkdir -p artifacts
          pip install -e .
          echo "Checking for torch/transformers..."
          if pip list | grep -E "torch|transformers" > artifacts/heavy_deps_found.txt; then
            echo "⚠️ Heavy dependencies detected" | tee -a artifacts/heavy_deps_found.txt
          else
            echo "✅ No heavy deps" > artifacts/heavy_deps_check.txt
          fi
      - name: Upload negative evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: negative-evidence
          if-no-files-found: warn
          path: artifacts/

  anti-cheat-warning:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check for test weakening
        run: |
          mkdir -p artifacts

          git diff ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }} -- 'tests/**/*.py' > test_diff.txt

          deleted_asserts=$(grep -c '^-.*assert ' test_diff.txt || true)
          added_skips=$(grep -c '^+.*@pytest.mark.skip' test_diff.txt || true)

          echo "# Anti-Cheat Report (Class F)" > artifacts/anti_cheat_report.txt
          echo "" >> artifacts/anti_cheat_report.txt
          echo "Deleted assertions: $deleted_asserts" >> artifacts/anti_cheat_report.txt
          echo "Added skips: $added_skips" >> artifacts/anti_cheat_report.txt
          echo "" >> artifacts/anti_cheat_report.txt

          if [ "$deleted_asserts" -gt 0 ] || [ "$added_skips" -gt 0 ]; then
            echo "⚠️ WARNING: Test weakening detected" >> artifacts/anti_cheat_report.txt
            echo "Verifier must manually confirm this is justified." >> artifacts/anti_cheat_report.txt
            cat artifacts/anti_cheat_report.txt
          else
            echo "✅ No test weakening detected" >> artifacts/anti_cheat_report.txt
          fi
      - name: Upload anti-cheat report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: anti-cheat-report
          if-no-files-found: warn
          path: artifacts/anti_cheat_report.txt
